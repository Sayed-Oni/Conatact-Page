<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Contact Page</title>
</head>
<body>
    <div class="container-contact" style="background-image: url('img/bg-01.jpg');">
        <div class="wrap-contact">
            <form class="contact-form validate-form">
                <span class="contact-form-title">
                    Get in Touch
                </span>
                <form>
                    <div class="form-row">
                      <div class="form-group col-md-6" data-validate="Name is required">
                        <label for="inputEmail4">Tell us your name *</label>
                        <input type="email" class="form-conto" id="inputEmail4" placeholder="Enter your name">
                      </div>
                      <div class="form-group col-md-6" data-validate="Valid email is required: ex@abc.xyz">
                        <label for="inputPassword4">Enter your email *</label>
                        <input type="password" class="form-conto" id="inputPassword4"
                        placeholder="Enter your email">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputAddress">Your Website</label>
                      <input type="text" class="form-conto" id="inputAddress" placeholder="http://">
                    </div>
                    <div class="form-group" data-validate="Message is required">
                      <label for="inputAddress2">Message</label>
                      <textarea type="text" class="form-cont" id="inputmessage" placeholder="Your message here..."></textarea>
                    </div>
                    <button type="submit" class="btn-grad">Submit</button>
                  </form>
            </form>
        </div>
        <span class="contact-more">
            Call us on +001 345 6178
        </span>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
